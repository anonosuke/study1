<p>
  入力値:{{fromChildValue}}
</p>

<input type="text" value="{{parentData}}" (change)="changeValue()">

<input type="radio" class="one" value=1 (click)="onClick($event)">1
<input type="radio" class="two" value=2 (click)="onClick($event)">2
<input type="radio" class="three" value=3 (click)="onClick($event)">3
<input type="radio" class="four" value=4 (click)="onClick($event)">4
<app-child [num]="parentData" (outputEvent)="onReceiveEventFromChild($event)"></app-child>
